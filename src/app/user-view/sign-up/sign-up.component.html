<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="signupForm.controls.username.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="signupForm.controls.username.hasError('pattern')">
            Invalid Username
          </mat-error>
          <mat-error *ngIf="signupForm.controls.username.hasError('takenUsername')">
            That username is taken
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="signupForm.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="signupForm.controls.email.hasError('pattern')">
            Invalid Email
          </mat-error>
          <mat-error *ngIf="signupForm.controls.email.hasError('takenEmail')">
            That email already has an account
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="signupForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="signupForm.controls.password.hasError('minlength')">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
          <mat-error *ngIf="signupForm.controls.confirmPassword.hasError('required')">
            Confirm Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="signupForm.hasError('confirmPassword')">
            Passwords don't match
          </mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button [disabled]="signupForm.valid" color="primary">Create Account</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
